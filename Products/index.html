<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Products</h1>
  <div class="product-list" id="product-list">
    <template id="product-template">
      <div class="card">
        <img id="product-image" class="card-img-top" src="https://cdn.tgdd.vn/Products/Images/42/305660/iphone-15-pro-max-gold-thumbnew-600x600.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title" id="product-name">Iphone 15</h5>
          <p class="card-text" id="product-price">2000$</p>
          <a href="#" class="btn btn-primary">Add to cart</a>
        </div>
      </div>
    </template>
  </div>

  <script src="./main.js"></script>
</body>

</html>
